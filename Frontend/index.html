<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Typing Speed Test</title>
  <style>
    /* üåå Background Animation */
    body {
      font-family: "Segoe UI", Tahoma, sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      background: linear-gradient(120deg, #0f172a, #1e293b, #0f172a);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      color: #f1f5f9;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* üåü Floating Letters */
    .floating-letters span {
      position: absolute;
      font-size: 24px;
      color: rgba(255, 255, 255, 0.07);
      animation: float 12s linear infinite;
      user-select: none;
      pointer-events: none;
    }
    @keyframes float {
      from { transform: translateY(100vh) rotate(0deg); opacity: 0; }
      10% { opacity: 1; }
      to { transform: translateY(-120vh) rotate(360deg); opacity: 0; }
    }

    /* üì¶ Main Container */
    .container {
      width: 95%;
      max-width: 700px;
      background: rgba(30, 41, 59, 0.9);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      text-align: center;
      position: relative;
      z-index: 5;
    }

    /* ‚è≥ Top Progress Bar (instead of timer bubble) */
    .timer-bar {
      position: absolute;
      top: 0;
      left: 0;
      height: 12px;
      width: 100%;
      background: #38bdf8;
      border-radius: 16px 16px 0 0;
      transition: width 1s linear, background 0.3s;
    }
    .timer-bar.warning {
      animation: pulse 1s infinite;
    }
    @keyframes pulse {
      0% { transform: scaleY(1); }
      50% { transform: scaleY(1.2); }
      100% { transform: scaleY(1); }
    }

    /* Title */
    h1 {
      color: #38bdf8;
      margin: 25px 0 20px;
    }

    /* Target Text */
    #target {
      font-size: 20px;
      line-height: 1.5;
      margin-bottom: 20px;
      color: #e2e8f0;
      text-align: left;
      white-space: pre-wrap;
    }

    /* Input Box */
    #input {
      width: 100%;
      height: 80px;
      resize: none;
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-size: 18px;
      outline: none;
      margin-bottom: 20px;
      box-sizing: border-box;
      transition: box-shadow 0.3s ease;
    }
    #input:focus {
      box-shadow: 0 0 20px #38bdf8;
    }

    /* Stats */
    .stats {
      display: flex;
      justify-content: space-around;
      font-size: 18px;
      margin-top: 15px;
    }

    /* Button */
    .btn {
      display: inline-block;
      padding: 10px 16px;
      margin-top: 20px;
      background: #38bdf8;
      color: #0f172a;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .btn:hover {
      background: #0ea5e9;
    }

    /* Correct / Incorrect Highlights */
    .correct { color: #22c55e; }
    .incorrect { color: #ef4444; }
  </style>
</head>
<body>
  <!-- Floating letters for atmosphere -->
  <div class="floating-letters" id="letters"></div>

  <!-- Main Typing Test Box -->
  <div class="container">
    <div class="timer-bar" id="timer-bar"></div>
    <h1>Typing Speed Test</h1>
    <div id="target">Press "New Text" to start...</div>
    <textarea id="input" placeholder="Start typing here..." disabled></textarea>

    <!-- Stats -->
    <div class="stats">
      <div>WPM: <span id="wpm">0</span></div>
      <div>Accuracy: <span id="accuracy">0%</span></div>
      <div>Time Left: <span id="timer">60</span>s</div>
    </div>

    <button class="btn" onclick="newTest()">New Text</button>
  </div>

  <script>
    const BACKEND_URL = "https://typingspeed-test.onrender.com";
    let targetText = "";
    let startTime = null;
    let timerInterval = null;
    let timeLeft = 60;
    let finished = false;

    const targetDiv = document.getElementById("target");
    const inputArea = document.getElementById("input");
    const wpmSpan = document.getElementById("wpm");
    const accuracySpan = document.getElementById("accuracy");
    const timerSpan = document.getElementById("timer");
    const timerBar = document.getElementById("timer-bar");

    /* üéâ Floating letters */
    const lettersDiv = document.getElementById("letters");
    const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    for (let i = 0; i < 30; i++) {
      const span = document.createElement("span");
      span.textContent = letters[Math.floor(Math.random() * letters.length)];
      span.style.left = Math.random() * 100 + "vw";
      span.style.animationDuration = 8 + Math.random() * 8 + "s";
      span.style.fontSize = 16 + Math.random() * 20 + "px";
      lettersDiv.appendChild(span);
    }

    async function newTest() {
      const res = await fetch(`${BACKEND_URL}/text`);
      targetText = await res.text();

      renderTargetText("");
      inputArea.value = "";
      inputArea.disabled = false;
      inputArea.focus();

      wpmSpan.textContent = "0";
      accuracySpan.textContent = "0%";
      timerSpan.textContent = "60";
      timerBar.style.width = "100%";
      timerBar.style.background = "#38bdf8";
      timerBar.classList.remove("warning");

      finished = false;
      startTime = null;
      timeLeft = 60;

      if (timerInterval) {
        clearInterval(timerInterval);
        timerInterval = null;
      }
    }

    function renderTargetText(userText) {
      const html = targetText.split("").map((ch, i) => {
        if (i < userText.length) {
          return `<span class="${ch === userText[i] ? "correct" : "incorrect"}">${ch}</span>`;
        } else {
          return ch;
        }
      }).join("");
      targetDiv.innerHTML = html;
    }

    function updateTimer() {
      if (finished) return;
      if (timeLeft > 0) {
        timeLeft--;
        timerSpan.textContent = timeLeft;
        timerBar.style.width = (timeLeft / 60) * 100 + "%";

        if (timeLeft <= 5) {
          timerBar.style.background = "#ef4444";
          timerBar.classList.add("warning");
        } else if (timeLeft <= 10) {
          timerBar.style.background = "#f59e0b";
          timerBar.classList.add("warning");
        }
      } else {
        finishTest(true);
      }
    }

    inputArea.addEventListener("input", () => {
      if (!startTime) {
        startTime = new Date();
        timerInterval = setInterval(updateTimer, 1000);
      }
      if (finished) return;

      const currentText = inputArea.value;
      renderTargetText(currentText);

      if (currentText === targetText) {
        finishTest(false);
      }
    });

    function finishTest(timeout) {
      finished = true;
      clearInterval(timerInterval);
      inputArea.disabled = true;

      const typedText = inputArea.value;
      const correctChars = typedText
        .split("")
        .filter((ch, i) => ch === targetText[i]).length;
      const accuracy =
        typedText.length > 0
          ? Math.round((correctChars / typedText.length) * 100)
          : 0;

      let wpmResult = 0;
      if (timeout) {
        wpmResult = "Too Slow";
      } else {
        const timeTaken = (new Date() - startTime) / 1000 / 60;
        wpmResult = Math.round(typedText.length / 5 / timeTaken);
      }

      wpmSpan.textContent = wpmResult;
      accuracySpan.textContent = accuracy + "%";

      if (accuracy >= 90) {
        launchConfetti();
      }
    }

    /* üéä Simple Confetti */
    function launchConfetti() {
      for (let i = 0; i < 30; i++) {
        const conf = document.createElement("div");
        conf.textContent = "üéâ";
        conf.style.position = "fixed";
        conf.style.left = Math.random() * 100 + "vw";
        conf.style.top = "-5vh";
        conf.style.fontSize = "24px";
        conf.style.animation = `drop ${2 + Math.random() * 3}s linear`;
        document.body.appendChild(conf);
        setTimeout(() => conf.remove(), 4000);
      }
    }
    const style = document.createElement("style");
    style.textContent = `
      @keyframes drop {
        to { transform: translateY(110vh) rotate(360deg); opacity: 0; }
      }
    `;
    document.head.appendChild(style);
  </script>
</body>
</html>
