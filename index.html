<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Typing Speed Test</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, sans-serif;
      background: linear-gradient(135deg, #1e293b, #0f172a);
      color: #f1f5f9;
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      width: 95%;
      max-width: 700px;
      background: #1e293b;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      text-align: center;
      position: relative;
    }
    .timer-badge {
      position: absolute;
      top: 15px;
      right: 15px;
      background: #38bdf8;
      color: #0f172a;
      font-weight: bold;
      padding: 6px 12px;
      border-radius: 50px;
      font-size: 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      transition: background 0.3s;
    }
    h1 {
      color: #38bdf8;
      margin-bottom: 20px;
    }
    #target {
      font-size: 20px;
      line-height: 1.5;
      margin-bottom: 20px;
      color: #e2e8f0;
      text-align: left;
      white-space: pre-wrap;
    }
    #input {
      width: 100%;
      height: 80px; /* fixed height */
      resize: none; /* prevent resizing */
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-size: 18px;
      outline: none;
      margin-bottom: 20px;
      box-sizing: border-box;
    }
    .stats {
      display: flex;
      justify-content: space-around;
      font-size: 18px;
      margin-top: 15px;
    }
    .btn {
      display: inline-block;
      padding: 10px 16px;
      margin-top: 20px;
      background: #38bdf8;
      color: #0f172a;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .btn:hover {
      background: #0ea5e9;
    }
    .correct {
      color: #22c55e; /* green */
    }
    .incorrect {
      color: #ef4444; /* red */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="timer-badge"><span id="timer">60</span>s</div>
    <h1>Typing Speed Test</h1>
    <div id="target">Press "New Text" to start...</div>
    <textarea id="input" placeholder="Start typing here..." disabled></textarea>

    <div class="stats">
      <div>WPM: <span id="wpm">0</span></div>
      <div>Accuracy: <span id="accuracy">0%</span></div>
    </div>

    <button class="btn" onclick="newTest()">New Text</button>
  </div>

  <script>
    const BACKEND_URL = "https://typing-speed-test-q5fg.onrender.com";
    let targetText = "";
    let startTime = null;
    let timerInterval = null;
    let timeLeft = 60;
    let finished = false;

    const targetDiv = document.getElementById("target");
    const inputArea = document.getElementById("input");
    const wpmSpan = document.getElementById("wpm");
    const accuracySpan = document.getElementById("accuracy");
    const timerSpan = document.getElementById("timer");
    const timerBadge = document.querySelector(".timer-badge");

    async function newTest() {
      const res = await fetch(`${BACKEND_URL}/text`);
      targetText = await res.text();

      renderTargetText("");
      inputArea.value = "";
      inputArea.disabled = false;
      inputArea.focus();

      wpmSpan.textContent = "0";
      accuracySpan.textContent = "0%"; // stays 0 until finished
      timerSpan.textContent = "60";

      finished = false;
      startTime = null;
      timeLeft = 60;

      if (timerInterval) {
        clearInterval(timerInterval);
        timerInterval = null;
      }

      // reset timer badge color
      timerBadge.style.background = "#38bdf8";
    }

    function renderTargetText(userText) {
      const html = targetText.split("").map((ch, i) => {
        if (i < userText.length) {
          return `<span class="${ch === userText[i] ? "correct" : "incorrect"}">${ch}</span>`;
        } else {
          return ch;
        }
      }).join("");
      targetDiv.innerHTML = html;
    }

    function updateTimer() {
      if (finished) return;
      if (timeLeft > 0) {
        timeLeft--;
        timerSpan.textContent = timeLeft;

        // warning colors
        if (timeLeft <= 5) {
          timerBadge.style.background = "#ef4444"; // red
        } else if (timeLeft <= 10) {
          timerBadge.style.background = "#f59e0b"; // orange
        }
      } else {
        finishTest(true);
      }
    }

    inputArea.addEventListener("input", () => {
      if (!startTime) {
        startTime = new Date();
        // start timer only when typing begins
        timerInterval = setInterval(updateTimer, 1000);
      }
      if (finished) return;

      const currentText = inputArea.value;
      renderTargetText(currentText);

      if (currentText === targetText) {
        finishTest(false);
      }
    });

    function finishTest(timeout) {
      finished = true;
      clearInterval(timerInterval);
      inputArea.disabled = true;

      const typedText = inputArea.value;
      const correctChars = typedText
        .split("")
        .filter((ch, i) => ch === targetText[i]).length;
      const accuracy =
        typedText.length > 0
          ? Math.round((correctChars / typedText.length) * 100)
          : 0;

      let wpmResult = 0;
      if (timeout) {
        wpmResult = "Too Slow";
      } else {
        const timeTaken = (new Date() - startTime) / 1000 / 60; // minutes
        wpmResult = Math.round(typedText.length / 5 / timeTaken);
      }

      wpmSpan.textContent = wpmResult;
      accuracySpan.textContent = accuracy + "%";
    }
  </script>
</body>
</html>
